<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find A Doc</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content">
            <div data-role="header">
                <h1>Incoming Patients</h1>
                <a data-role="button" href="/" data-icon="home" data-corners="false">Home</a>
            </div>

            <ul data-role="listview" data-filter="true" data-inset="true" id="patientlist" data-input="#filterBasic-input">
                <li><a href="/joannedoe"><img src="img/ph.png" alt="Image" /><h2>Joanne Doe</h2> <p>10 minutes </p></a></li>
                <li><a href="/alexmulligan"><img src="img/ph.png" alt="Image" /><h2>Alex Mulligan</h2><p>15 minutes</p></a></li>
                <li><a href="/johnharvard"><img src="img/ph.png" alt="Image" /><h2>John Harvard</h2></h2><p>27 minutes</p></a></li>
            </ul>
        </div>
        <div data-role="footer">
            <div data-role="navbar">
                <ul>
                    <li><a href="/incomingpatients">Incoming Patients</a></li>
                    <li><a href="/pastpatients">Past Patients</a></li>
                    <li><a href="/clinicreview">Reviews</a></li>
                </ul>
            </div>
        </div>
      <script src="js/incomingpatients.js"></script>
    </div>
</body>
</html>
