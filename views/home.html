<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find A Doc</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
</head>
<body>
    <div data-role="page">
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 42.377, lng: -71.1167},
          zoom: 15
        });
        marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(42.377,-71.1167)});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
        <form action="/clinic">
          Enter Location:<br>
          <input type="text" name="Location" value=" "><br>
          <input type="submit" value="Take me to the nearest Urgent Care Clinic!">
        </form>
    </div>
</body>
</html>
