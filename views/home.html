<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find A Doc</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content">
            <div id="map"></div>
            <script>
            function initMap() {
                var mapDiv = document.getElementById('map');
                var map = new google.maps.Map(mapDiv, {
                center: {lat: 42.377, lng: -71.1167},
                zoom: 15
                });
                marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(42.377,-71.1167)});
            }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
                async defer></script>
                <form action="/list">
                Enter Location:<br>
                <input type="text" name="Location" value=" "><br>
                <input type="submit" value="Take me to the nearest Urgent Care Clinic!">
                </form>
        </div>
        <div data-role="footer">
            <p class="copyright">&copy; Copyright 2016</p>
        </div>
    </div>
</body>
</html>
